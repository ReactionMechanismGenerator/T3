project: xfa1014

t3:
  options:
    library_name: FA
    max_T3_iterations: 5
    max_RMG_exceptions_allowed: 5
    all_core_species: true

  sensitivity:
    adapter: RMGConstantTP
    SA_threshold: 0.01
    pdep_SA_threshold: 0.001
    ME_methods: ['MSC']
    top_SA_reactions: 0

rmg:
  database:
    thermo_libraries:
      - primaryThermoLibrary
      - BurkeH2O2
      - thermo_DFT_CCSDTF12_BAC
      - DFT_QCI_thermo
      - Spiekermann_refining_elementary_reactions
      - CurranPentane
      - CBS_QB3_1dHR
      - primaryNS
    kinetics_libraries:
      - primaryH2O2
      - NOx2018
      - 2006_Joshi_OH_CO
      - CurranPentane
      - Klippenstein_Glarborg2016
      - C2H4+O_Klipp2017
      - FFCM1(-)
      - C2H2_init
      - Narayanaswamy
      - Mebel_C6H5_C2H2
      - C10H11
      - C12H11_pdep
      - Lai_Hexylbenzene
      - 1989_Stewart_2CH3_to_C2H5_H
      - 2001_Tokmakov_H_Toluene_to_CH3_Benzene
      - 2003_Miller_Propargyl_Recomb_High_P
      - 2005_Senosiain_OH_C2H2
      - kislovB
      - c-C5H5_CH3_Sharma
      - fascella
      - 2006_Joshi_OH_CO
      - 2009_Sharma_C5H5_CH3_highP
      - 2015_Buras_C2H3_C4H6_highP
      - C3
      - Methylformate
      - C6H5_C4H4_Mebel
      - vinylCPD_H
      - Mebel_Naphthyl
      - Fulvene_H

  species:
    - label: FA
      smiles: OC=O
      concentration: [1, 4]
      observable: true
 
    - label: N2
      smiles: "N#N"
      concentration: 3.76
      reactive: false
      
    - label: O2
      smiles: "[O][O]"
      concentration: 1

    - label: OH
      smiles: '[OH]'
      observable: true
  
    - label: HO2
      smiles: O[O]
      observable: true

    - label: H
      smiles: '[H]'
      observable: true

    - label: H2
      smiles: '[H][H]'
      observable: true

    - label: CH3
      smiles: '[CH3]'
      observable: true

    - label: CO
      smiles: '[C-]#[O+]'
      observable: true

    - label: CO2
      smiles: 'O=C=O'
      observable: true

    - label: HOCO
      smiles: 'O[C]=O'
      observable: true

    - label: OCHO
      smiles: '[O]C=O'
      observable: true

    - label: CH2O
      smiles: 'C=O'
      observable: true

    - label: HCO
      smiles: '[CH]=O'
      observable: true

  reactors:
    - type: gas batch constant T P
      T: [500, 2000]  # K
      P: [1.0, 100.0]  # bar
      termination_time: [60, 's']

  model:
    core_tolerance: [0.20, 0.10, 0.05, 0.01, 0.001]

  pdep:
    method: MSC
    max_grain_size: 2
    max_number_of_grains: 250
    T: [300, 2500, 10]  # K
    P: [0.1, 110, 10]  # bar
    interpolation: Chebyshev

  options:
    save_simulation_profiles: True
    save_edge: false
    save_html: true

  species_constraints:
    allowed: ['input species', 'seed mechanisms', 'reaction libraries']
    max_C_atoms: 2
    max_O_atoms: 4
    max_N_atoms: 0
    max_Si_atoms: 0
    max_S_atoms: 0
    max_heavy_atoms: 5
    max_radical_electrons: 1
    max_singlet_carbenes: 1
    max_carbene_radicals: 0

qm:
  adapter: ARC
  level_of_theory: CBS-QB3
  job_types:
    rotors: false

